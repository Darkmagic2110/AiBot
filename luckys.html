<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- âœ… Fix screen scaling on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Lucky Jet Grand Prediction</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("Luckys.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: clamp(20px, 6vw, 40px);
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px purple;
    }

    .circle {
      width: min(60vw, 260px);
      height: min(60vw, 260px);
      border: 4px solid #7f00ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(24px, 8vw, 48px);
      font-weight: bold;
      color: white;
      box-shadow: 0 0 20px #7f00ff;
      animation: glow 1.5s infinite alternate;
      margin-bottom: 25px;
      background: rgba(0,0,0,0.5);
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #7f00ff; }
      to { box-shadow: 0 0 30px #b266ff; }
    }

    button {
      padding: 12px 35px;
      font-size: clamp(14px, 4vw, 20px);
      font-weight: bold;
      color: #b266ff;
      background: transparent;
      border: 2px solid #7f00ff;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #7f00ff;
      animation: glow 1.5s infinite alternate;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>LUCKY JET GRAND PREDICTION</h1>

  <div class="circle" id="display">0.00x</div>

  <button onclick="generateSignal()">GET SIGNALS</button>

<script>
function generateSignal() {
  const display = document.getElementById("display");

  let count = 0;
  let anim = setInterval(() => {
    let fake = (Math.random() * 6.5).toFixed(2);
    display.textContent = fake + "x";
    count++;

    if (count > 15) {
      clearInterval(anim);

      // Higher chance BELOW 3.00x
      let chance = Math.random();
      let finalNumber;

      if (chance < 0.7) {
        finalNumber = (1 + Math.random() * 1.99).toFixed(2);
      } else {
        finalNumber = (3 + Math.random() * 3.5).toFixed(2);
      }

      display.textContent = finalNumber + "x";
    }
  }, 80);
}
</script>

</body>
</html>
