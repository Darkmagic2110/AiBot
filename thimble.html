<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KING THIMBLE</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #3E2723;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    color: #FFD700;
}

h1 {
    font-size: 3rem;
    font-weight: bold;
    margin: 20px 0 10px 0;
    text-shadow: 2px 2px 10px #8B4513;
}

#thimbleLogo {
    width: 150px;
    border-radius: 15px;
    border: 3px solid #FFD700;
    margin-bottom: 30px;
}

.options {
    margin-bottom: 20px;
    color: #FFE082;
    font-size: 1.2rem;
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #FFD700;
    background: transparent;
    border: 3px solid #FFD700;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 30px;
}

button:hover {
    background: #FFD700;
    color: #3E2723;
    box-shadow: 0 0 15px gold;
}

.game-area {
    position: relative;
    width: 400px;
    height: 160px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-top: 20px;
}

.cup {
    width: 100px;
    height: 120px;
    position: absolute;
    bottom: 0;
    transition: left 0.4s ease, transform 0.4s ease;
}

.cup img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.ball {
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
    position: absolute;
    bottom: 10px;
    display: none;
    box-sizing: border-box;
    margin: 0;
    box-shadow: 0 0 10px red;
}

.lift {
    transform: translateY(-60px) rotateX(30deg);
}

/* Toast styles */
#toast {
    visibility: hidden;
    min-width: 200px;
    background-color: #FFD700;
    color: #3E2723;
    text-align: center;
    border-radius: 8px;
    padding: 10px;
    position: fixed;
    bottom: 50px;
    z-index: 1;
    font-weight: bold;
    font-size: 1rem;
}

#toast.show {
    visibility: visible;
    animation: fadein 0.5s, fadeout 0.5s 2s;
}

@keyframes fadein { from { bottom: 30px; opacity: 0; } to { bottom: 50px; opacity: 1; } }
@keyframes fadeout { from { bottom: 50px; opacity: 1; } to { bottom: 70px; opacity: 0; } }
</style>
</head>
<body>

<h1>ğŠğˆğğ† ğ“ğ‡ğˆğŒğğ‹ğ„</h1>
<img id="thimbleLogo" src="thimble.jpg" alt="Thimble Logo">

<div class="options">
    <label>
        <input type="radio" name="balls" value="1"> 1 Ball
    </label>
    <label style="margin-left: 20px;">
        <input type="radio" name="balls" value="2"> 2 Balls
    </label>
</div>

<div class="game-area">
    <div class="cup" id="cup1" style="left:0;"><img src="cup.png" alt=""></div>
    <div class="cup" id="cup2" style="left:150px;"><img src="cup.png" alt=""></div>
    <div class="cup" id="cup3" style="left:300px;"><img src="cup.png" alt=""></div>
    <div class="ball" id="ball"></div> <!-- Ball outside cups -->
</div>

<button id="predictBtn">ğğ‘ğ„ğƒğˆğ‚ğ“</button>

<div id="toast">Please choose 1 or 2 ball option first!</div>

<script>
const predictBtn = document.getElementById('predictBtn');
const cups = [document.getElementById('cup1'), document.getElementById('cup2'), document.getElementById('cup3')];
const originalPositions = [0, 150, 300];
const ball = document.getElementById('ball');
const toast = document.getElementById('toast');

function showToast(message) {
    toast.textContent = message;
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2500);
}

predictBtn.addEventListener('click', () => {
    const selected = document.querySelector('input[name="balls"]:checked');
    if (!selected) {
        showToast("Please choose 1 or 2 ball option first!");
        return;
    }

    // Reset cups and hide ball
    cups.forEach((c, index) => {
        c.classList.remove('lift');
        c.style.left = originalPositions[index] + 'px';
    });
    ball.style.display = 'none';

    // Pick random cup for the ball
    const finalIndex = Math.floor(Math.random() * 3);
    const finalCup = cups[finalIndex];

    // Shuffle cups
    let step = 0;
    const totalSteps = 20;

    function shuffle() {
        const progress = step / totalSteps;
        const interval = 100 - 80 * Math.sin(Math.PI * progress);

        const i = Math.floor(Math.random() * 3);
        let j = Math.floor(Math.random() * 3);
        while (j === i) j = Math.floor(Math.random() * 3);

        const tempLeft = cups[i].style.left;
        cups[i].style.left = cups[j].style.left;
        cups[j].style.left = tempLeft;

        step++;
        if (step <= totalSteps) {
            setTimeout(shuffle, interval);
        } else {
            // Lift cup and position ball exactly beneath the cup container
            setTimeout(() => {
                finalCup.classList.add('lift');
                const cupWidth = finalCup.offsetWidth;
                const cupLeft = parseInt(finalCup.style.left); // relative to parent
                ball.style.left = (cupLeft + (cupWidth / 2) - (ball.offsetWidth / 2)) + 'px';
                ball.style.display = 'block';
            }, 500);
        }
    }

    shuffle();
});
</script>

</body>
</html>
