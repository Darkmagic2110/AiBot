<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Magic Ai Bot - Login</title>

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        font-family: 'UnifrakturCook', cursive;
        font-size: 32px;
        margin-bottom: 20px;
        color: red;
    }
    img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    button {
        background: red;
        font-family: 'UnifrakturCook', cursive;
        width: 95%;
        padding: 14px;
        border: none;
        font-size: 20px;
        color: black;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }
    a {
        color: cyan;
    }
</style>
</head>

<body>

<h1>Dark Magic Ai Bot</h1>
<img src="dark.jpg" alt="Logo">

<input type="email" id="email" placeholder="Enter Email" required>
<input type="password" id="password" placeholder="Enter Password" required>

<button onclick="login()">Login</button>

<p>Don’t have an account? <a href="index.html">Register Now</a></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDvFDByPPo9zgwKLdPaREz1OVMQCXmPfrs",
    authDomain: "bets-d795d.firebaseapp.com",
    projectId: "bets-d795d",
    storageBucket: "bets-d795d.appspot.com",
    messagingSenderId: "384386108287",
    appId: "1:384386108287:android:d238a5ec8068d9bb9be84a",
    databaseURL: "https://bets-d795d-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);

function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, pass)
    .then(() => {
        alert("Login Successful!");
        window.location.href = "main.html"; // ← Change later to your main bot page
    })
    .catch(error => {
        alert(error.message);
    });
}
</script>

</body>
</html>
